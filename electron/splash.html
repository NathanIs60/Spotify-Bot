<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify DK Bot - Yüklüyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            border-radius: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
        }

        .logo::before {
            content: '♫';
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            animation: loading 3s ease-in-out;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .version {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(29, 185, 84, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .features {
            position: absolute;
            bottom: 60px;
            font-size: 11px;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Spotify DK Bot</h1>
    <p>Dakika kasma botu yüklüyor...</p>
    
    <div class="loading">
        <div class="loading-bar"></div>
    </div>
    
    <div class="features">
        • Client-side dakika kasma • Playlist modu • Spotify senkronizasyonu •
    </div>
    
    <div class="version">v1.0.0</div>
</body>
</html>
